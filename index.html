<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VAIMON</title>
    
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="shortcut icon" type="image/png" href="favicon.png">
    
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
</head>
<body>

    <header class="main-header">
        <div class="header-content">
            <img src="logo.png" alt="Logo Productora" class="logo">
            <nav class="social-links">
                <a href="https://instagram.com/vaimonmedia" target="_blank">
                    <img src="instagram.png" alt="Instagram">
                </a>
                <a href="https://vimeo.com/vaimonmedia" target="_blank">
                    <img src="vimeo.png" alt="Vimeo">
                </a>
                <a href="https://mail.google.com/mail/?view=cm&fs=1&to=vaimonmedia@gmail.com">
                    <img src="contacto.png" alt="Contacto">
                </a>
            </nav>
        </div>
    </header>

    <main class="main-content-blocks">

        <div class="content-block">
            <section class="small-image-box">
                <img src="cinema.png" alt="Imagen decorativa pequeña 1">
            </section>
            
            <section class="reel-section">
                <video autoplay muted loop playsinline controls class="background-video">
                    <source src="reel_1.mp4" type="video/mp4">
                    Tu navegador no soporta video HTML5.
                </video>
            </section>
            
            <section class="image-box">
                <img src="imagen1.png" alt="Imagen 1 de la productora">
            </section>
        </div>
        
        <div class="content-block">
             <section class="small-image-box">
                <img src="media.png" alt="Imagen decorativa pequeña 2">
            </section>

            <section class="reel-section">
                <video autoplay muted loop playsinline controls class="background-video">
                    <source src="reel02.mp4" type="video/mp4">
                    Tu navegador no soporta video HTML5.
                </video>
            </section>

            <section class="image-box">
                <img src="imagen2.png" alt="Imagen 2 de la productora">
            </section>
        </div>

    </main>
    
</body>
</html>
